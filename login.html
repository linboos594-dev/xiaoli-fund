<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小李持仓管理 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4a6cf7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.2);
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 5px;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            background: #f0f2ff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 13px;
            color: #4a6cf7;
            text-align: center;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .header {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>小李的基金持仓</h1>
                <p class="subtitle">后台管理系统</p>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">返回首页</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-lock"></i> 管理员登录</h2>
            <p>请输入管理员账号和密码</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 账号</label>
                <input type="text" id="username" name="username" required 
                       placeholder="请输入管理员账号" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> 密码</label>
                <input type="password" id="password" name="password" required 
                       placeholder="请输入密码" autocomplete="current-password">
            </div>
            
            <div class="demo-info">
                <i class="fas fa-info-circle"></i> 
                演示账号: <strong>admin</strong> | 密码: <strong>998515</strong>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
        
        <div class="login-footer">
            <p>
                <a href="index.html">
                    <i class="fas fa-home"></i> 返回首页查看持仓
                </a>
            </p>
            <p style="margin-top: 10px; font-size: 12px; color: #999;">
                首次使用请使用演示账号登录
            </p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
